<div class="row">
  <div class="col-4">
    <img [src]="usuario?.avatar" alt="avatar" class="img-thumbnail" />
  </div>

  <div class="col">
    <ul class="list-group">
      <li class="list-group item">Nombre: {{ usuario?.first_name }}</li>
      <li class="list-group item">Apellidos: {{ usuario?.last_name }}</li>
    </ul>
  </div>
</div>
